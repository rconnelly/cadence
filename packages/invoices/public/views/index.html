<div class="" data-ng-controller="InvoicesController">
	<h1>Invoices</h1>

    <p class="text-right">
        <button ng-click="addInvoice()" class="btn btn-default">Create Invoice</button>
    </p>

    <div class="panel panel-default">

    <table class="table">
        <thead>
        <tr><th colspan="4">All Invoices</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="invoice in invoices">
            <td>{{invoice.invoiceNumber}}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
